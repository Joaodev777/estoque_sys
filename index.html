    <script>
        

        function imprimirTermoEntrega(termo, destinatario) {
            var printContents = termo.innerHTML;
            var originalContents = document.body.innerHTML;
    
            document.body.innerHTML = printContents;
    
            window.print();
    
            document.body.innerHTML = originalContents;
        }
    

        function gerarTermoEntrega(destinatario, items) {
            var nomeDestinatario = destinatario.charAt(0).toUpperCase() + destinatario.slice(1);
            var selectedItemsTecnico = Array.from(document.getElementById("itemSelect").selectedOptions)
                .map(option => option.value);
            var observacao = document.getElementById("observacao").value;
            // Termo de entrega
              // Termo de entrega

        <div style="font-family: 'Times New Roman', Times, serif; font-size: 18px;">
            <br>
            <br>
            
            <h2>Termo de Entrega de Equipamentos para ${nomeDestinatario}</h2>
            <p>Você, ${nomeDestinatario}, confirma que recebeu os seguintes equipamentos:</p>
            <ul>
                ${items.map(item => `<li>${item}</li>`).join('')}
            </ul>
            <p>No dia ${new Date().toLocaleDateString()}.</p>
        
            <br>
        
            <p>Observação: ${observacao || 'Nenhuma observação.'}</p>

            <br>
            <p>
                Ao assinar este termo, você concorda que:

                    <li>Caso os equipamentos não estejam registrados no sistema, você será responsável por eles.</li>
                    <li>Em caso de falta de registro, o valor do(s) equipamento(s) não registrado(s) será deduzido do seu acerto.</li>
                </ul>
            </p>
        
            <br>
            <p>Data de Recebimento: ${new Date().toLocaleDateString()}</p>
            <p>Assinatura do ${nomeDestinatario}: _________________________</p>
            <br>
            <p>Assinatura do supervisor Emanuel: _________________________</p>

            <p>Este termo deve ser entregue ao estoquista João Guilherme para registro.</p>
            
        </div>
        
        `;

        function gerarEImprimirTermosEntrega() {
            // Obter o nome do técnico do input

            // Validar se o nome do técnico foi fornecido
            if (!nomeTecnico) {
                alert("Por favor, insira o nome do técnico.");
                return;
            }
        
            // Obter os itens selecionados pelo técnico
            var selectedItemsTecnico = Array.from(document.getElementById("itemSelect").selectedOptions)
                .map(option => option.value);
        
            // Gerar e imprimir para o técnico usando o nome fornecido
